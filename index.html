<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" 
      href="images/sun.png">
    <script src="script.js"></script>
</head>
<body class="text-center">
    <main>
        <h1 class="banner">Weather</h1>
        <div class="for">
            <input id="city-input" class="search-bar" type="text" placeholder="Search city">
        </div>
      
        <button type="button" onclick="searchCity()" class="button-search">Search</button>
        <div id="weather-output" class="mt-3">
          <div class="card1">
              <div class="card2">
                <div class="card4">
                  <h4 id="city-name" class="">----</h4>

                 </div>
                <div class="card-body">
                  <h1 id="weather-type" class="">----</h1>
                  <div id="weather-icon"></div>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li class="temp1">Temp:<span id="temp"> --</span>°</li>
                    <li class="temp1">Min Temp: <span id="min-temp"> --</span>°</li>
                    <li class="temp1">Max Temp: <span id="max-temp"> --</span>°</li>
                  </ul>
                </div>
              </div>
          </div>
        </div>
    </main>
</body>
</html>
